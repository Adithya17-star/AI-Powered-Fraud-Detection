{% extends 'base.html' %}

{% block title %}Server Error - AI Fraud Detection System{% endblock %}

{% block content %}
<div class="row justify-content-center text-center py-5">
    <div class="col-md-8 col-lg-6">
        <div class="error-content">
            <h1 class="display-1 text-muted">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead mb-5">Something went wrong on our end. Please try again later or contact support if the problem persists.</p>
            
            <svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg" class="mb-4">
                <defs>
                    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.2" />
                        <stop offset="100%" style="stop-color:#dc3545;stop-opacity:0.8" />
                    </linearGradient>
                </defs>
                <!-- Server with error symbol -->
                <rect x="100" y="40" width="100" height="70" rx="5" fill="none" stroke="#6c757d" stroke-width="3" opacity="0.7" />
                <line x1="120" y1="50" x2="180" y2="50" stroke="#6c757d" stroke-width="2" opacity="0.7" />
                <line x1="120" y1="60" x2="160" y2="60" stroke="#6c757d" stroke-width="2" opacity="0.7" />
                <line x1="120" y1="70" x2="170" y2="70" stroke="#6c757d" stroke-width="2" opacity="0.7" />
                
                <!-- Flashing error lights -->
                <circle cx="115" cy="90" r="5" fill="#dc3545" opacity="0.7">
                    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite" />
                </circle>
                <circle cx="135" cy="90" r="5" fill="#dc3545" opacity="0.5">
                    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" />
                </circle>
                
                <!-- Error symbol -->
                <circle cx="200" cy="40" r="20" fill="none" stroke="url(#errorGrad)" stroke-width="3" />
                <line x1="190" y1="40" x2="210" y2="40" stroke="#dc3545" stroke-width="3" />
                <g transform="translate(200, 40)">
                    <animateTransform attributeName="transform" 
                                      type="rotate" 
                                      from="0 0 0" 
                                      to="360 0 0" 
                                      dur="10s" 
                                      repeatCount="indefinite"/>
                    <line x1="0" y1="-12" x2="0" y2="-8" stroke="#dc3545" stroke-width="3" />
                </g>
                
                <!-- Broken connection lines -->
                <path d="M70,80 Q85,65 70,50" fill="none" stroke="#6c757d" stroke-width="2" stroke-dasharray="4,4" />
                <path d="M230,80 Q215,65 230,50" fill="none" stroke="#6c757d" stroke-width="2" stroke-dasharray="4,4" />
            </svg>
            
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary px-4 py-2">
                    <i class="fas fa-home me-2"></i>Go to Home Page
                </a>
                <button type="button" class="btn btn-outline-secondary px-4 py-2" onclick="window.history.back();">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
