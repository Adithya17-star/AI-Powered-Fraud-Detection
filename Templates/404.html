{% extends 'base.html' %}

{% block title %}Page Not Found - AI Fraud Detection System{% endblock %}

{% block content %}
<div class="row justify-content-center text-center py-5">
    <div class="col-md-8 col-lg-6">
        <div class="error-content">
            <h1 class="display-1 text-muted">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-5">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            
            <svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg" class="mb-4">
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#6c757d;stop-opacity:0.2" />
                        <stop offset="100%" style="stop-color:#6c757d;stop-opacity:0.8" />
                    </linearGradient>
                </defs>
                <!-- Magnifying glass with no results -->
                <circle cx="120" cy="70" r="40" fill="none" stroke="url(#grad)" stroke-width="8" />
                <line x1="150" y1="100" x2="180" y2="130" stroke="url(#grad)" stroke-width="8" stroke-linecap="round" />
                <line x1="110" y1="70" x2="130" y2="70" stroke="#6c757d" stroke-width="5" stroke-linecap="round" opacity="0.7" />
                <text x="65" y="90" font-size="14" fill="#6c757d" opacity="0.7">?</text>
                <text x="140" y="60" font-size="14" fill="#6c757d" opacity="0.7">?</text>
                <text x="120" y="40" font-size="14" fill="#6c757d" opacity="0.7">?</text>
                
                <!-- Question marks and broken link symbols -->
                <g transform="translate(200, 70)">
                    <rect x="-20" y="-15" width="40" height="30" rx="5" fill="none" stroke="#6c757d" stroke-width="3" stroke-dasharray="5,5" opacity="0.7" />
                    <line x1="-30" y1="0" x2="-20" y2="0" stroke="#6c757d" stroke-width="3" stroke-linecap="round" opacity="0.7" />
                    <line x1="20" y1="0" x2="30" y2="0" stroke="#6c757d" stroke-width="3" stroke-linecap="round" opacity="0.7" />
                </g>
            </svg>
            
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary px-4 py-2">
                    <i class="fas fa-home me-2"></i>Go to Home Page
                </a>
                <button type="button" class="btn btn-outline-secondary px-4 py-2" onclick="window.history.back();">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
